<!DOCTYPE html>
<html lang="en" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div class="container">
        <h1 class="text-center">Register Page</h1>
        <div class="row">
            <div class="col-6">
                <label for="name"></label><input type="text" class="input-group"
                                                 placeholder="Name" id="name">
            </div>
            <div class="col-6">
                <label for="surname"></label><input type="text" class="input-group"
                                                    placeholder="Name" id="surname">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="e-mail"></label> <input id="e-mail" type="email" class="input-group" placeholder="E-mail">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label for="phoneNumber"></label><input id="phoneNumber" type="text" class="input-group"
                                                        placeholder="07#/###/###">
            </div>
            <div class="col-8">
                <label for="favoritePet"></label> <input id="favoritePet" type="text" class="input-group"
                                                         placeholder="Favorite Pet">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="username"></label> <input type="text" id="username" class="input-group"
                                                      placeholder="Username">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="password"></label> <input type="password" id="password" class="input-group"
                                                      placeholder="Password">
            </div>
            <div class="col-6">
                <label for="repeatPassword"></label> <input type="text" id="repeatPassword" class="input-group"
                                                            placeholder="Repeat Password">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <a class="btn btn-success w-100" href="LoginPage.html" type="submit">Register</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
